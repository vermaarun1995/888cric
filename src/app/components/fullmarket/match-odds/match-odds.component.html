<div class="mt-100">
    <div class="market-ctn">
        <div class="left-side-ctn">
            <div class="web-view">
                <div class="matchodds-table-ctn">
                    <div class="matchodds-table-content table-ctn">
                        <div class="MuiPaper-root css-13xy2my" *ngFor="let matchOdds of matchOddsData">
                            <table class="MuiTable-root matchodds-table css-1owb465">
                                <thead class="MuiTableHead-root css-1wbz3t9">
                                    <tr class="MuiTableRow-root MuiTableRow-head css-1gqug66">
                                        <th class="MuiTableCell-root MuiTableCell-head css-1bigob2" scope="col"
                                            colspan="3">
                                            <div class="market-name-cell-head-ctn">
                                                <div class="market">
                                                    <img src="../assets/img/inplay.540d59a5.svg" alt="inplay"
                                                        *ngIf="inPlay==true"> Match Odds
                                                </div>
                                                <div class="limit">
                                                    <div class="limit-values">Min :{{matchOdds.min}} <span> </span>Max
                                                        :{{matchOdds.max}}</div>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="MuiTableBody-root css-1xnox0e">
                                    <tr class="MuiTableRow-root tbody-header css-1gqug66">
                                        <td
                                            class="MuiTableCell-root MuiTableCell-body market-name-cell-head css-q34dxg">
                                            <div class="teamname-odd">Market</div>
                                        </td>
                                        <td class="MuiTableCell-root MuiTableCell-body css-1i36psw">
                                            <div class="back-odd">Back</div>
                                        </td>
                                        <td class="MuiTableCell-root MuiTableCell-body css-q34dxg">
                                            <div class="lay-odd">Lay</div>
                                        </td>
                                    </tr>
                                    <tr class="MuiTableRow-root css-1gqug66"
                                        *ngFor="let matchOddsPrice of matchOdds.oddsData.runners; let i = index">
                                        <td class="MuiTableCell-root MuiTableCell-body css-q34dxg">
                                            <div class="team">{{matchOddsPrice.runnerName}}</div>
                                            <div class="risk-ctn">
                                                <div></div>
                                                <div></div>
                                            </div>
                                        </td>
                                        <td class="MuiTableCell-root MuiTableCell-body odds-cell css-q34dxg">
                                            <div class="odds-block web-view back-odds-block">
                                                <div class="exch-odd-view"
                                                    *ngFor="let backPrice of matchOddsPrice.price.back"
                                                    (click)="acc.expand('toggle-1'); setBetPrice('back', matchOdds.eventName, matchOddsPrice.runnerName, backPrice.price);">
                                                    <div class="back-odd exch-odd-button">
                                                        <div class="exch-odd-button-content">
                                                            <div class="price">{{backPrice.price}}</div>
                                                            <div class="size">{{ backPrice.size | thousandSuffixes : 2}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="MuiTableCell-root MuiTableCell-body odds-cell css-q34dxg">
                                            <div class="odds-block web-view">
                                                <div class="exch-odd-view"
                                                    *ngFor="let layPrice of matchOddsPrice.price.lay"
                                                    (click)="acc.expand('toggle-1'); setBetPrice('lay', matchOdds.eventName, matchOddsPrice.runnerName, layPrice.price);">
                                                    <div class="lay-odd exch-odd-button">
                                                        <div class="exch-odd-button-content">
                                                            <div class="price">{{layPrice.price}}</div>
                                                            <div class="size">{{layPrice.size | thousandSuffixes : 2 }}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side-ctn">
            <div class="content-ctn">
                <ngb-accordion #acc="ngbAccordion" activeIds="toggle-2"
                    class="MuiPaper-root right-side-accordion css-67l5gl">
                    <ngb-panel id="toggle-1">
                        <ng-template ngbPanelHeader>
                            <button
                                class="MuiButtonBase-root right-side-accordion-summary css-1iji0d4 w-100 accordion-button"
                                ngbPanelToggle>
                                <div class="css-17o5nyn">
                                    <p class="MuiTypography-root MuiTypography-body1 css-1unqu1b">BET SLIP (0)</p>
                                </div>
                            </button>
                        </ng-template>
                        <ng-template ngbPanelContent>
                            <div class="MuiCollapse-root css-a0y2e3">
                                <app-bet-slip [stackLimitList]="stackLimitList" [setBetData]="setBetData" (closeBetSlip)="closeBetSlipType($event)"></app-bet-slip>
                            </div>
                        </ng-template>
                    </ngb-panel>
                    <ngb-panel id="toggle-2">
                        <ng-template ngbPanelHeader>
                            <button
                                class="MuiButtonBase-root right-side-accordion-summary css-1iji0d4 w-100 accordion-button"
                                ngbPanelToggle>
                                <div class="css-17o5nyn">
                                    <p class="MuiTypography-root MuiTypography-body1 css-1unqu1b">Open Bets (0)</p>
                                </div>
                            </button>
                        </ng-template>
                        <ng-template ngbPanelContent>
                            <div class="MuiCollapse-root css-a0y2e3">
                                <app-open-bets></app-open-bets>
                            </div>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
        </div>
    </div>
</div>
